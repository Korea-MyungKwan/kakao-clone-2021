<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
        <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <ul class="screen-header__icons">
            <li class="screen-header__btn">
                <a class="screen-header__link" href="#">
                    <i class="fas fa-search fa-lg fa-lg"></i>
                </a>
            </li>           
            <li class="screen-header__btn">
                <a class="screen-header__link" href="#">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </li>
        </ul>
    </header>

    <main class="main-screen">
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span class="recommended-friends__text">You Have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h5 class="open-chat__header-title">Open Chat</h5>
                <span class="open-chat__header-dash">
                    Go to Openchat Home<i class="fas fa-chevron-right"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h4 class="open-post__title">#bts</h4>
                    <span class="open-post__hashtag">#bts#army#friends</span>
                    <div class="open-post__members">
                        <img src="고명관 증명사진.jpg">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="고명관 증명사진.jpg">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>1000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                    <span class=nav__point></span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
